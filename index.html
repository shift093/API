      var lambda_mode_raw = getUrlVars().lambda_mode;
      var lambda_mode;
      if (typeof(lambda_mode_raw) != 'undefined') {
        lambda_mode = parseInt(lambda_mode_raw);

    <div id="content">

      </div>

      <br>

      <!-- Placeholder for leaderboard table. -->
      <div id="table_content">
        <table id="leaderboard" class="display" cellspacing="0" width="100%">
        </table>
      </div>

      <div class="dt-more-container">
         <button id="btn-example-load-more" type="button" class="btn btn-outline-secondary">Load More</button>
         <button id="btn-example-back-to-top" type="button" class="btn btn-outline-secondary">Back to Top</button>
      </div>
    </div>


    <script type="text/javascript">
      // Table
      // create filter buttons
      for (var key in def_filters) {
          if (def_filters.hasOwnProperty(key)) {
            create_filter(key, def_filters[key])
          }
      }

      create_metric_description()

      create_logs()

      // create table
      curTable = buildTable(data, def_columns, get_filters())

      // Allow filter buttons to rebuild the table
      $("input.table_radio:radio").change(function(){
        curTable = buildTable(data, def_columns, get_filters())
      })

    </script>
